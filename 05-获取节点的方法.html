<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <ul id="demo">
    <li class="demo">1</li>
    <li>2</li>
    <li class="demo">3</li>
    <li id="la">4</li>
  </ul>
  <script>
    /* 
      1、快速获取html：document.documentElement

      2、快速获取body：document.body

      3、标准方法
        id：document.getElementById()
        tag :document.getElementsByTagName()
          返回的是一个类似数组的集合。
        name：document.getElementsByName()
        class：document.getElementsByClassName()
      
      4、其他
        querySelector(css选择器)：选择匹配的第一个元素
        querySelectorAll(css选择器)：选择所有匹配的元素
          注意：
            兼容性不够好；
            无法动态选取。
     */
    // console.log(document.documentElement);
    // console.log(document.getElementsByTagName('li'));
    // console.log(document.getElementsByClassName('demo'));
    // console.log(document.querySelector('li'));
    var ul = document.querySelector('#la');
    //判断元素内部是否有子元素
    console.log(ul.hasChildNodes());
  </script>
</body>
</html>
