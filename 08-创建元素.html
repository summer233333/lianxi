<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="demo">
    
  </div>
  <script>
    /* 
      1、创建元素所需的内容：
        标签
        文本
        放在什么位置

      2、创建元素方法
        innerHTML
        createElement

      3、区别：
        innerHTML 在大多数情况下性能都要比 createElement 好一些；
        innerHTML 将原元素的节点全部替换了；
        appendChild 是将新节点添加在元素的最后
        innerHTML：如果之前的元素绑定了事件，被替换后该事件还是存在的。 
     */
    var demo = document.getElementById('demo');
    //创建标签
    var p = document.createElement('p');
    var p2 = document.createElement('p');

    //创建文本
    var text = document.createTextNode('我是文本');
    p.appendChild(text);
    p2.appendChild(text);

    //将新标签加入到DOM中
    demo.appendChild(p);
    demo.appendChild(p2);
    
  </script>
</body>
</html>
